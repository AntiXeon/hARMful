test:
    pre:
        # Dependencies for HOPEful (3D engine library)
        # The echo command will simulate the user pressing "Enter" key on the
        # prompt of add-apt-repository.
        - echo -ne '\n' | sudo add-apt-repository ppa:keithw/glfw3; sudo apt-get update; sudo apt-get install freeglut3 freeglut3-dev libglfw3
        - wget https://github.com/nigels-com/glew/releases/download/glew-2.0.0/glew-2.0.0.tgz
        - tar zxfv glew-2.0.0.tgz
        - cd glew-2.0.0/build/ && cmake ./cmake && make && make install
    override:
        # Build libraries
        - cd Libraries/DOOMful && make
